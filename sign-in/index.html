<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Line A Day</title>

    <link rel="stylesheet" href="../css/index.css" />
  </head>

  <body>
    <div class="container">
      <div class="signInBackground">
        <header>
          <div class="notebookLogo">
            <img src="/img/Logo.png" alt="logo" />
          </div>
          <div>
            <h1>ONE LINE A DAY</h1>
          </div>
        </header>

        <section>
          <div>
            <img src="/img/Sign in image.png" alt="" />
          </div>
          <div>
            <h2>Welcome Back!</h2>
            <div>
              <input type="email" id="email" placeholder="email" required />
            </div>
            <div>
              <input
                type="password"
                id="pw"
                name="password"
                minlength="8"
                required
              />
            </div>
            <button>Sign In</button>
          </div>
        </section>
      </div>
    </div>

    <!-- <footer></footer> -->
  </body>
</html>
