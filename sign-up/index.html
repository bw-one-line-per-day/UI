<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Line A Day</title>

    <link rel="stylesheet" href="../css/index.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="notebookLogo">
          <img src="../img/Logo.png" alt="logo" />
        </div>
        <div class="topHeader">
          <h1>ONE LINE A DAY</h1>
        </div>
      </header>

      <section class="logIn">
        <div class="midImg">
          <img src="../img/sign_up_image.png" alt="" />
        </div>
        <div class="welcomeBack">
          <div>
            <h2>WELCOME!</h2>
          </div>
          <div class="inputText">
            <input type="text" id="text" placeholder="NAME" required />
          </div>
          <div class="inputEmail">
            <input type="email" id="email" placeholder="EMAIL" required />
          </div>
          <div class="inputPass">
            <input
              type="password"
              id="pw"
              name="password"
              minlength="8"
              required
              placeholder="PASSWORD"
            />
          </div>
          <div class="signInBtn">
            <button>SIGN IN</button>
          </div>
          <div class="divider">
            <h3>DON'T HAVE AN ACCOUNT? <a href="../sign-up/">SIGN UP</a></h3>
          </div>
        </div>
      </section>
    </div>

    <!-- <footer></footer> -->
  </body>
</html>
